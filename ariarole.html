<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ariarole.css">
    <title>My Website</title>
</head>
<body>
    <div class="center-container">

        <h1>Role attribute in HTML</h1>
      
        <button class="center-button" role="banner">Click Me</button>

         <div class="div-banner1" role="contentinfo">I am div</div>

         <div class="div-banner2" role="definition">Cat in animal</div>

         <div class="div-banner3" role="document">This is a letter</div>

         <div class="div-banner4" role="region">Videos Area</div>
    </div>
</body>
</html>
